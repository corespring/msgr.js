<!DOCTYPE html>
<html>

  <body>
    <h1>one-root</h1>
    <iframe id="child" src="child.html"></iframe>
    <div id="output"></div>
    <!-- use jquery so we can test ie8 -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="/bower_components/console-polyfill/index.js"></script>
    <script type="text/javascript" src="/dist/msgr.js"></script>
    <script type="text/javascript">

      function sendMessage(){
        var iframe = $('#child')[0].contentWindow;
        var dispatcher = new msgr.Dispatcher(window, iframe, {disableLogging: true});
        dispatcher.send('greeting', {name: 'ed'}, function(err, data){
          $('#output').append(data + ", ");
        });

        dispatcher.send('greeting', {name: 'evan'}, function(err, data){
          $('#output').append(data + ", ");
        });

        dispatcher.send('greeting', {name: 'ervin'}, function(err, data){
          $('#output').append(data);
        });
      }

      $(document).ready(function(){
        sendMessage();
      });

    </script>
  </body>
</html>
