<!DOCTYPE html>
<html>
  <body>
    <h1>one-child</h1>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="/bower_components/console-polyfill/index.js"></script>
    <script type="text/javascript" src="/dist/msgr.js"></script>
    <script type="text/javascript">


        var count = 0;

        $(document).ready(function(){
          var receiver = new msgr.Receiver(window, window.parent, {disableLogging: true});

          receiver.on('name', function(data, done){
            var orig = count;
            count++;
            done(null, 'child-' + orig);
          });
        });
    </script>
  </body>
</html>
